cmas.face.faq.q1=I am a certified CMAS diver, how do I register at CMAS Family?
cmas.face.faq.a1=In order to register at CMAS Family you have to be registered at your National Federation, see the <a class='link-in-text-flow' href="http://www.cmas.org/federation-list">list here</a>. Then go to <a class='link-in-text-flow' href="/diver-registration.html">registration form</a>. Enter either your CMAS card number, either the following: country your federation belongs to, your first name, last name and date of birth. The confirmation will come to the email that you have given to your National Federation.
cmas.face.faq.q2=I am not a CMAS diver, can I register at CMAS Family?
cmas.face.faq.a2=Yes, you can register as a Guest user for one year. Go to <a class='link-in-text-flow' href="/diver-registration.html">registration form</a>, tick "I don\u2019t have CMAS certificate" tickbox and follow the instructions.
cmas.face.faq.q3=When I enter my CMAS card number at the registration form I see the error: "We can\u2019t find CMAS certificate..." 
cmas.face.faq.a3=Please contact your National Federation, see the <a class='link-in-text-flow' href="http://www.cmas.org/federation-list">list here</a>. Your National Federation must submit your details to CMAS. If they do not it is your right to request it from them
cmas.face.faq.q4=I am a certified CMAS diver. When I complete the registration form I am offered only a Guest account
cmas.face.faq.a4=Please contact your National Federation, see the <a class='link-in-text-flow' href="http://www.cmas.org/federation-list">list here</a>. Your National Federation must submit your details to CMAS. If they do not it is your right to request it from them. Once they submit the data your account will be upgraded to CMAS diver account
cmas.face.faq.q5=I am not receiving any emails with registration instructions from CMAS Family
cmas.face.faq.a5=Please try the following:
cmas.face.faq.a5.point1=it takes several minutes for the email to be delivered to your address, please wait for some time
cmas.face.faq.a5.point2=check your spam folder, the email might accidentally go there
cmas.face.faq.a5.point3=make sure the email address you are expecting email to be delivered is the same address that you have given to your National Federation
cmas.face.faq.a5.point4=<a class='link-in-text-flow' href="/contacts.html">contact</a> your National Federation in order to verify that they have passed the correct email address to CMAS Family
cmas.face.faq.a5.point5=<a class='link-in-text-flow' href="/contacts.html">contact</a> CMAS Family in order to verify that we have the correct email address
cmas.face.faq.q6=When I complete the registration form I see the error: "Diver has already registered"
cmas.face.faq.a6=You have probably already registered at CMAS Family. If you do not remember your password, please use <a class='link-in-text-flow' href="/lostPasswordForm.html">password recovery form</a>
