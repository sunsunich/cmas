cmas.face.landing.first.screen.header=CMAS Family
cmas.face.landing.first.screen.frontText1=Membership in the CMAS family is your passport to the undersea world around you. Once fully registered, you can find/verify divers and instructors, learn about dive locations, log your dives and create a photo album to share your memories. Additionally, when in the CMAS family, we take care of you by offering dive insurance with membership.
cmas.face.landing.first.screen.frontText2=With the CMAS Family, our goal is to support your passion for diving so look for us to expand this program and continue to add more benefits over time. Membership is a must for all diving enthusiasts - SCUBA or Apnea. Register here or contact your Federation.
cmas.face.landing.first.screen.induceText=<b>REGISTER NOW</b> or <b>JOIN FOR FREE</b> and get <br/> <b>THREE MONTHS</b> of membership to test out the Logbook
